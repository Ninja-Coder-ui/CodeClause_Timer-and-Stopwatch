<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock App</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="js/script.js" defer></script>
</head>

<body>
<nav>
  <a href="#" id="clock-link" class="selected">Clock</a>
  <a href="#" id="stopwatch-link">Stopwatch</a>
  <a href="#" id="timer-link">Timer</a>
</nav>
<main class="main">
    <div class="clock-box">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </g>
            <g id="hour">
                <path class="hour-arm" d="M300.5 298V142"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
        </svg>
        <h1 id="digital-clock">00:00:00 AM</h1>
    </div><!-- .clock-box -->

    <div class="stopwatch-box hidden">
      <h1 id="stopwatch">00:00.00</h1>
      <p>
        <input id="stopwatch-start" type="button" value="Start"></input>
        <input id="stopwatch-stop" type="button" value="Stop" class="hidden"></input>
        <input id="stopwatch-resume" type="button" value="Resume" class="hidden"></input>
        <input id="stopwatch-reset" type="button" value="Reset" class="hidden"></input>
        <!-- <input id="stopwatch-lap" type="button" value="Lap" class="hidden"></input> -->
      </p>
    </div>

    <div class="timer-box hidden">
      <!-- <h1 id="timer">00:00:00</h1> -->
      <p>
        <input id="timer-h" type="text" placeholder="h" maxlength="2"></input>:<input id="timer-m" type="text" placeholder="m" maxlength="2"></input>:<input id="timer-s" type="text" placeholder="s" maxlength="2"></input>
      </p>
      <p>
        <input id="timer-start" type="button" value="Start"></input>
        <input id="timer-stop" type="button" value="Stop" class="hidden"></input>
        <input id="timer-cancel" type="button" value="Cancel"></input>
      </p>
    </div>
</main>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
