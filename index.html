<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A simple timer and stopwatch application">
	<meta name="author" content="Ninja Coder">
	<meta name="keywords" content="timer, stopwatch, time, javascript, css">
	<meta name="theme-color" content="#000000">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="./favicon.ico">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">	<title>Timer And Stopwatch</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- partial:index.partial.html -->
	<div id="background">
		<div id="timeBtn" class="btn" onclick="showTime()">
			<p>Time</p>
		</div>
		<div id="timerBtn" class="btn" onclick="showTimer()">
			<p>Timer</p>
		</div>
		<div id="stopwatchBtn" class="btn" onclick="showStopwatch()">
			<p>Stopwatch</p>
		</div>		<div id="stop" class="btn" onclick="stop()">
			<p>Stop</p>
		</div>
		<div id="reset" class="btn" onclick="reset()">
			<p>Reset</p>
		</div>
		<div id="start" class="btn" onclick="start()">
			<p>Start</p>
		</div>
		<div id="display">
			<h1 id="timeDisplay"></h1>
			<p id="seconds"></p>
			<p id="timeSeconds">00</p>
			<div id="Time" class="type">
				<p id="timeP" class="typeShow">Time</p>
			</div>
			<div id="Timer" class="type">
				<p id="timerP" class="typeShow">Timer</p>
			</div>
			<div id="Stopwatch" class="type">
				<p id="stopP" class="typeShow">Stopwatch</p>
			</div>			<div id="timerWrap">
				<h1 id="timerNum">00:00</h1>
				<div id="timerStatus" class="status-indicator"></div>
			</div>
			<div id="stopwatchWrap">
				<h1 id="stopNum">00:00</h1>				<div id="stopwatchStatus" class="status-indicator"></div>			</div>		</div>	</div>
	<!-- partial -->
	<script src="./timer_modal.js"></script>
	<script src="./script.js"></script>
</body>

</html>
